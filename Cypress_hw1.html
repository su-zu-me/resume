				display: block;
			    position: absolute;

	<body>

		<div class="container">
			
			<p id="click_times_text">Click times: 0</p>
			
		</div>

		<div class="container">

			<button onclick="click_btn()" type="button" id="phantom" class="btn btn-warning">Click me</button>
			
		</div>

	</body>

	<script type="text/javascript">
		
		var click_times = 0;
		var btn = document.querySelector("button");
		    
		setInterval(change_position, 800);
		function change_position() {

		    var x = Math.floor(Math.random()*500)+1;
		    var y = Math.floor(Math.random()*500)+1;
		    btn.style.left = x + "px";
		    btn.style.top = y + "px";
		}

		function click_btn() {

			click_times += 1;
			document.getElementById("click_times_text").innerHTML = "Click times: " + click_times;
		}
    
	</script>
